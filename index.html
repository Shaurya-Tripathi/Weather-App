<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>Weather App</title>
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City name" spellcheck="false">
            <button><img src="Images/search.png" alt="search"></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="Images/heavy-rain.png" class="weather-icon" alt="">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Patna</h2>
            <div class="details">
                <div class="col">
                    <img src="Images/humidity.png" height="60px" width="60px" alt="humidity">
                </div>
                <div class="set">
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>

                <div class="col">
                    <img src="Images/wind.png" height="40px" width="40px" alt="wind speed">
                </div>

                <div class="set">
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
